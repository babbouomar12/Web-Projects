<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

   <h1>Number Guessing Game</h1>
    <form action="">
        <table>
            <tr>
                <td>Game Difficulty</td>
                <td><select name="level" id="level">
                    <option value="easy" name = "easy" id = "easy">Easy</option>
                    <option value="medium"  name = "medium" id = "medium">Medium</option>
                    <option value="hard"  name = "hard" id = "hard">Hard</option>
                </select></td>
            </tr>
            <tr>
                <td>Generate a random number</td>
                <td><input type="button" value = "Generate" ></td>
            </tr>
           
            <tr>
                <td> </td>
                <td><input type="submit" value = "Play" onclick  = "Play() ; "></td>
            </tr>
        </table>
    </form>
</div>
    
</body>
</html>
